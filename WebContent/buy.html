<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   
		<script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="top-header fixed-header">
			<a class="icona" href="javascript:history.go(-1)">
					<img src="img/left.png"/>
			</a>
			<h3>Settle Account</h3>
			<a class="iconb" href="shopcar.html">
			</a>
	</header>
	
	<div class="contaniner fixed-cont">
		<section class="to-buy">
			<header>
				<div class="now">
					<span><img src="img/map-icon.png"/></span>
						<dl>
							<dt>
								<b>admin</b>
								<strong>xxxxxxxxx</strong>
							</dt>
							<dd>xx省xx市XXXXXXXX</dd>
							<p>Other Address</p>
						</dl>
				</div>
				
				<div class="to-now">
					<div class="tonow">
							<label for="tonow"  onselectstart="return false" ></label>
							<input type="checkbox" id="tonow"/>
					</div>
					<dl>
							<dt>
								<b>admin</b>
								<strong>xxxxxxxxxx</strong>
							</dt>
							<dd>xx省xx市XXXXXXXX</dd>
					</dl>
					<h3><a href="go-address.html"><img src="img/write.png"/></a></h3>
				</div>
			</header>
			<div class="buy-list">
				<ul>
					<a href="detail.html">
						<figure>
							<img src="img/detail-pp01.png"/>
						</figure>
						<li>
							<h3>超级大品牌服装，现在够买只要998</h3>
							<span>
								颜色：经典绮丽款
								<br />
								尺寸：M
							</span>
							<b>￥32.00</b>
							<small>×3</small>
						</li>
					</a>
				</ul>
				<dl>
					<dd>
						<span>运费</span>
						<small>包邮</small>
					</dd>
					<dd>
						<span>商品总额</span>
						<small>￥98.00</small>
					</dd>
					<dt>
						<textarea rows="4" placeholder="leave message to seller(50 words limit)"></textarea>
					</dt>
				</dl>
			</div>
			
		</section>
		<!--底部不够-->
		<div style="margin-bottom: 9%;"></div>
	</div>
	
	<footer class="buy-footer fixed-footer">
			<p> 
				<small>总金额</small>
				<b>￥98.00</b>
			</p>
				
				<input type="button" value="go pay"/>
	</footer>
	
	<script type="text/javascript">
		$(".to-now .tonow label").on('touchstart',function(){
			if($(this).hasClass('ton')){
				$(".to-now .tonow label").removeClass("ton")
			}else{
				$(".to-now .tonow label").addClass("ton")
			}
		})
	</script>
		
		
	</body>
</html>
