                    </div>
					
					
				</div>

		<div style="margin-bottom: 16%;"></div>
		
	</div>

                       <svg class="icon" aria-hidden="true">

				<span class="mui-tab-label">home</span>

			<a class="mui-tab-item mui-active" href="javascript:void(0);" onclick="window.location.href='chat.html'">

			</a>
			<a class="mui-tab-item mui-active" href="javascript:void(0);" onclick="window.location.href='shopcar.html'">

                       <svg class="icon" aria-hidden="true">
                          <use xlink:href="#icon-gouwuchekong"></use>
                       </svg>
                   </span>
				<span class="mui-tab-label">shopcar</span>
			</a>
			<a class="mui-tab-item mui-active" href="javascript:void(0);" onclick="window.location.href='personal-center.html'">
				<span class="mui-icon">
                       <svg class="icon" aria-hidden="true">
                          <use xlink:href="#icon-gerenzhongxin"></use>
                       </svg>
                   </span>
				<span class="mui-tab-label">personal-center</span>

		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				var pages = ["index.html", "chat.html", "shopcar.html", "personal-center.html"];
				var ws = plus.webview.currentWebview();
				for(var i = 0; i < pages.length; i++) {
					var item = plus.webview.create(pages[i], pages[i]);
					ws.append(item);
				}
				plus.webview.show(pages[0]);
				mui(".mui-bar-tab").on("tap", "a", function() {
					var herf = this.getAttribute("href");
					plus.webview.show(href);
				});
			});
